[build]
# Keep host builds native (Linux by default on this machine).
# Use explicit aliases below for cross-compiling.

[target.x86_64-unknown-linux-gnu]
linker = "gcc"

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-gcc-ar"

[alias]
build-linux = "build --target x86_64-unknown-linux-gnu"
build-win = "build --target x86_64-pc-windows-gnu"
run-linux = "run --target x86_64-unknown-linux-gnu"
run-win = "run --target x86_64-pc-windows-gnu"

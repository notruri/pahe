name: Push CI

on:
  push:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --workspace --all-targets

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

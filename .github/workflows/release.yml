name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu,aarch64-unknown-linux-gnu

      - name: Install cross toolchains
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check workspace
        run: cargo check --workspace --all-targets

      - name: Build workspace for Linux x86_64 (release)
        run: cargo build --workspace --release

      - name: Build workspace for Windows (release)
        run: cargo build --workspace --release --target x86_64-pc-windows-gnu

      - name: Build workspace for Linux ARM64 (release)
        run: CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc cargo build --workspace --release --target aarch64-unknown-linux-gnu

      - name: Prepare Linux ARM64 release asset name
        run: cp target/aarch64-unknown-linux-gnu/release/pahe-cli target/aarch64-unknown-linux-gnu/release/pahe-cli-linux-aarch64

      - name: Prepare Linux x86_64 and Windows x86_64 release asset names
        run: |
          cp target/release/pahe-cli target/release/pahe-cli-linux-x86_64
          cp target/x86_64-pc-windows-gnu/release/pahe-cli.exe target/x86_64-pc-windows-gnu/release/pahe-cli-windows-x86_64.exe

      - name: Upload Linux/Windows release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-linux-windows
          path: |
            target/release/pahe-cli-linux-x86_64
            target/x86_64-pc-windows-gnu/release/pahe-cli-windows-x86_64.exe
            target/aarch64-unknown-linux-gnu/release/pahe-cli-linux-aarch64

  build-macos-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build workspace for macOS Intel (release)
        run: cargo build --workspace --release --target x86_64-apple-darwin

      - name: Build workspace for macOS Apple Silicon (release)
        run: cargo build --workspace --release --target aarch64-apple-darwin

      - name: Prepare release asset names
        run: |
          cp target/x86_64-apple-darwin/release/pahe-cli target/x86_64-apple-darwin/release/pahe-cli-macos-x86_64
          cp target/aarch64-apple-darwin/release/pahe-cli target/aarch64-apple-darwin/release/pahe-cli-macos-aarch64

      - name: Upload macOS release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-macos
          path: |
            target/x86_64-apple-darwin/release/pahe-cli-macos-x86_64
            target/aarch64-apple-darwin/release/pahe-cli-macos-aarch64

  publish-release:
    needs: [build-linux-windows, build-macos-release]
    runs-on: ubuntu-latest

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: dist

      - name: Detect prerelease
        id: prerelease
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-alpha$ ]]; then
            echo "value=true" >> "$GITHUB_OUTPUT"
          else
            echo "value=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.value }}
          files: dist/*

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install MinGW cross toolchain
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check workspace
        run: cargo check --workspace --all-targets

      - name: Build workspace (release)
        run: cargo build --workspace --release

      - name: Build workspace for Windows (release)
        run: cargo build --workspace --release --target x86_64-pc-windows-gnu

      - name: Detect prerelease
        id: prerelease
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          if [[ "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-alpha$ ]]; then
            echo "value=true" >> "$GITHUB_OUTPUT"
          else
            echo "value=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ steps.prerelease.outputs.value }}
          files: |
            target/release/pahe-cli
            target/x86_64-pc-windows-gnu/release/pahe-cli.exe
